<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>simpleSlideshow Example Usage</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="../jquery.simple-slideshow-1.0.js"></script>

    <script type="text/javascript">

        $(function() {
            $('.slideshow').simpleSlideshow();
        });

    </script>

    <link href="http://yui.yahooapis.com/2.8.2r1/build/reset/reset-min.css" type="text/css" rel="stylesheet" />
    <link href="demo.css" type="text/css" rel="stylesheet" />

</head>
<body>

    <h1>simpleSlideshow <span>example usage</span></h1>

    <div class="slideshow">
        <img src="images/image1.jpg" alt="" />
        <img src="images/image2.jpg" alt="" />
        <img src="images/image3.jpg" alt="" />
        <img src="images/image4.jpg" alt="" />
        <img src="images/image5.jpg" alt="" />
    </div>

</body>
</html>
